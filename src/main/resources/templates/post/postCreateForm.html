<!DOCTYPE html>
<html th:replace="~{fragments/layout :: layout (~{::title}, ~{::section})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <meta charset="UTF-8">
</head>
<body>
<section>
    <form th:action="@{/post/write}" th:method="POST">
        <div class="mb-3">
            <input type="hidden" th:name="userId" th:value="${session.userId}">
            <select th:name="boardId" class="form-select">
                <option value="0">게시판 선택</option>
                <option value="1">시</option>
                <option value="2">수필</option>
                <option value="3">소설</option>
            </select>

            <input type="text" class="form-control" placeholder="제목" th:name="title">
            <textarea type="text" class="form-control" rows="10" th:name="content"></textarea>
            <button class="btn btn-primary" type="submit">완료</button>
        </div>
    </form>
</section>
</body>
</html>
